<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="col">
                     <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" aria-describedby="First Name">
                     </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                     <label for="lastName" class="form-label">Last Name</label>
                     <input type="text" class="form-control" id="lastName" aria-describedby="Last Name">
                   </div>
               </div>
            </div>
            <div class="row">
                <div class="col">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" class="form-control" id="address" aria-describedby="Address">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                     <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" aria-describedby="City">
                     </div>
                </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                           <label for="state" class="form-label">State</label>
                           <select id="state" class="form-select">
                               <option>Arizona</option>
                               <option>Ohio</option>
                               <option selected>Michigan</option>
                               <option>Illinos</option>
                               <option>Texas</option>
                            </select>
                        </div>
                    </div>  
                 <div class="col-md-2">
                    <div class="mb-3">
                       <label for="zip" class="form-label">Zip</label>
                       <input type="text" class="form-control" id="zip" aria-describedby="Zip">
                    </div>
                 </div>
                     <div>
                         <label><input type="radio" name="sex" value="male">Male</label>
                         <label><input type="radio" name="sex" value="female">Female</label>
                     </div>
                 </div>
             <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
