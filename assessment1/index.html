<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assesment 1 Form</title>
</head>
<body>
    <div class="container m-3 mx-auto">
        <form method="POST" action="index.html">
            <div class="row">
                <div class="col">
                     <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" name="fname" class="form-control" id="firstName" aria-describedby="First Name">
                     </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                     <label for="lastName" class="form-label">Last Name</label>
                     <input type="text" name="lname" class="form-control" id="lastName" aria-describedby="Last Name">
                   </div>
               </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" name="address" class="form-control" id="address" aria-describedby="Address">
                  </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                     <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" name="city" class="form-control" id="city" aria-describedby="City">
                     </div>
                </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                           <label for="state" class="form-label">State</label>
                           <select id="state" name="state" class="form-select">
                               <option>Arizona</option>
                               <option>Ohio</option>
                               <option selected>Michigan</option>
                               <option>Illinos</option>
                               <option>Texas</option>
                            </select>
                        </div>
                    </div>  
                 <div class="col-md-2">
                    <div class="mb-3">
                       <label for="zip" class="form-label">Zip</label>
                       <input type="text" name="zip" class="form-control" id="zip" aria-describedby="Zip">
                    </div>
                </div>
                </div>
                <div class="row mb-3">
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" id="sexOption1" name="sex" value="male">
                        <label class="form-check-label" for="sexOption1">Male</label>
                            
                        <input class="form-check-input" type="radio" id="sexOption2" name="sex" value="female">
                        <label class="form-check-label" for="sexOption2">Female</label>
                    </div>
                </div>
                
                <div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
        </form>
    </div>
</body>
</html>
